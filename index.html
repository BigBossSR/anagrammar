<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anagrammar</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" media="screen" href="./bower_components/handsontable/dist/handsontable.full.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="input column">
                <div class="label" for="original-term">Enter Your Starting Word(s)</div>
            </div>
            <div class="bank column">
                <div class="label" for="letter-bank">Remaining Letters:</div>
            </div>
            <div class="composition column">
                <div class="label" for="new-term">Compose Your Anagram Here</div>
            </div>
        </div>
        <div class="row">
            <div class="input column">
                <input type="text" id="original-term" onchange="api.populateLetterList()" autofocus/>
            </div>
            <div class="bank column">
                <div id="letter-bank" data-bind="foreach: letters">
                    <span data-bind="text: character, visible: unmatched"></span>
                </div>
            </div>
            <div class="composition column">
                <textarea id="new-term" onkeyup="viewModel.handleKeystroke(event)" data-bind="textInput: composition"></textarea>
                <div class="btn save" data-bind="click: storeComposition">Save This Anagram</div>
            </div>
        </div>
        <div class="row" data-bind="foreach: anagramStore">
            <div data-bind="text: $data"></div>
        </div>

        <div class="table-container">
            <div id="hot-target"></div>
        </div>
    </div>



</body>


<script src="http://knockoutjs.com/downloads/knockout-3.4.0.js"></script>
<script src="./bower_components/handsontable/dist/handsontable.full.js"></script>
<script src="js/index.js"></script>
<script src="js/viewmodel.js"></script>
</html>
