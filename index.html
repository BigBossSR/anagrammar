<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anagrammar</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <div class="original">
            <label for="original-term">Enter Your Starting Word(s)</label>
            <input type="text" id="original-term" onchange="api.populateLetterList()" autofocus/>
        </div>
        <div class="bank">
            <label for="letter-bank">Remaining Letters:</label>
            <div id="letter-bank" data-bind="foreach: letters">
                <span data-bind="text: character, visible: unmatched"></span>
            </div>
        </div>
        <div class="work-area">
            <label for="new-term">Compose Your Acronym Here</label>
            <textarea id="new-term" onkeyup="viewModel.handleKeystroke(event)" data-bind="textInput: composition"></textarea>
        </div>


    </div>

</body>


<script src="http://knockoutjs.com/downloads/knockout-3.4.0.js"></script>
<script src="index.js"></script>
<script src="viewmodel.js"></script>
</html>
